version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout
      - run: >
          cat > ~/.netrc << EOF
            machine github.com
              login $GITHUB_USERNAME
              password $GITHUB_TOKEN
          EOF
      - run: go get -u github.com/golang/dep/cmd/dep
      - run: dep ensure
      - run: go test -v ./...
